<mat-card>
    <mat-card-title>Reset Password</mat-card-title>
    <form (ngSubmit)="onSubmit(email.value)">
        <mat-form-field>
            <input matInput type="email" required name="email" id="email" placeholder="E-mail" email #email>
            <mat-error *ngIf="email.errors?.patterns">Please enter a valid E-mail</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="email.errors?.email">Submit</button>
    </form>
</mat-card>
