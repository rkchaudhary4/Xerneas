<mat-card-content>
  <div fxLayout="column" style="margin-bottom: 20px;" [innerHTML]="data"></div>
  <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutGap="10px" fxLayoutAlign="center center">
    <button mat-raised-button type="button" (click)="dialogRef.close(true)">Yes</button>
    <button mat-raised-button type="button" (click)="dialogRef.close(false)">No</button>
  </div>
</mat-card-content>
