<table *ngIf="data" mat-table #table [dataSource]="data" class="mat-elevation-z8">
    <ng-container *ngFor=" let field of columnsToDisplay" [matColumnDef]="field">
        <th mat-header-cell *matHeaderCellDef>{{field}}</th>
        <td mat-cell *matCellDef="let element">
            {{element[getVal(field)]}}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
<mat-paginator *ngIf="data" #paginator [pageSize]="5" [pageSizeOptions]="[5,10,15, this.data.data.length]" showFirstLastButtons></mat-paginator>
