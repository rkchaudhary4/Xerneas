<div *ngIf="input">
    <div [ngSwitch]="role">
        <app-admin-data *ngSwitchCase="'Admin'" (csv)="uploadCSV($event)" (pdf)="uploadPDF($event)"></app-admin-data>
        <app-manager-data *ngSwitchCase="'Manager'" [matData]="input"></app-manager-data>
        <app-ta-data *ngSwitchCase="'Teaching Assistant (TA)'" [matData]="input"></app-ta-data>
    </div>
</div>
