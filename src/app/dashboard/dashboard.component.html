<div class="top">
    <div class="center" fxLayout="row" fxLayoutAlign="center center">
        Xerneas
    </div>
    <div class="left" fxLayout="row" fxLayoutAlign="start center">
        <div class="menuFive" [class.isOpen]="isOpen" (click)="sidenav.toggle();">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img *ngIf="user" [src]=" user?.dpUrl ? user?.dpUrl : '/assets/default-user.png'" class="dp">
        <span *ngIf="user && !mobile" class="name">{{ user.displayName }}</span>
    </div>
    <div class="right" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button (click)="logOut()" class="out"><span *ngIf="!mobile">LogOut </span><mat-icon>logout</mat-icon></button>
    </div>
</div>

<mat-sidenav-container class="sidenav">
    <mat-sidenav role="navigation" [(opened)]="isOpen" [mode]="mobile ? 'over':'side'" class="side" #sidenav>
        <mat-nav-list fxLayout="column">
            <a class="link" mat-list-item *ngFor="let link of links" (click)="toggle();" [innerHTML]="link" [routerLink]="'./' + link" fxLayout="column" fxLayoutAlign="center start"></a>
        </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
<div class="loader" *ngIf="loaded" fxLayout="row" fxLayoutAlign="center center">
    <img src="/assets/logo.png">
</div>
